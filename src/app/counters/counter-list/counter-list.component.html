<app-remaining-time
  [timer]="longestTimer$ | async"
  (pauseAll)="onPauseAll()"
  [allPaused]="(allPaused$ | async) || false">
</app-remaining-time>

<app-counter-list-item
  *ngFor="let timer of timers$ | async; trackBy: trackByFn"
  [timer]="timer">
</app-counter-list-item>

<app-new-counter-form (add)="onAdd($event)"></app-new-counter-form>
